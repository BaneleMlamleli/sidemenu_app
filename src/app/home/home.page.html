<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <!-- first row -->
    <ion-row>
      <ion-col>
        ion-col-1
      </ion-col>
      <ion-col>
        ion-col-2
      </ion-col>
    </ion-row>

    <!-- second row -->
    <ion-row>
      <ion-col>
        ion-col-1
      </ion-col>
      <ion-col>
        ion-col-2
      </ion-col>
    </ion-row>

    <!-- third row -->
    <ion-row>
        <ion-col>
          ion-col-1
        </ion-col>
        <ion-col>
          ion-col-2
        </ion-col>
      </ion-row>

      <!-- fourth row -->
      <ion-row>
          <ion-col>
            ion-col-1
          </ion-col>
          <ion-col>
            ion-col-2
          </ion-col>
        </ion-row>

        <!-- fifth row -->
        <ion-row>
            <ion-col size="3">
              ion-col [size="3"]
            </ion-col>
            <ion-col>
              ion-col
            </ion-col>
            <ion-col size="3">
              ion-col [size="3"]
            </ion-col>
          </ion-row>
  </ion-grid>
</ion-content>
